<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- facebook open graph tags -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ethavatar.com/" />
  <meta property="og:title" content="ETH Avatar" />
  <meta property="og:description" content="An Avatar for your ETH Address" />
  <meta property="og:image" content="http://ethavatar.com/images/ethavatar.png" />
  <meta property="og:image:secure_url" content="https://ethavatar.com/images/ethavatar.png" />

  <!-- twitter card tags additive with the og: tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:domain" value="ethavatar.com" />
  <meta name="twitter:title" value="ETH Avatar" />
  <meta name="twitter:description" value="An Avatar for your ETH Address" />
  <meta name="twitter:image" content="https://ethavatar.com/images/ethavatar.png" />
  <meta name="twitter:url" value="https://www.ethavatar.com/" />

  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Eth Avatar</title>
</head>

<body>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
